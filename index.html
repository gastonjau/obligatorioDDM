<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad Fisica</title>

  <!-- linkeo a js -->
  <script src="js/codigo.js" defer></script>

  <!-- icono para la ventana -->
  <link rel="icon" href="img/rastreador-de-fitness.png" type="image/x-icon">

  <!-- CDN Ionic -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <!-- fin cdn -->

</head>

<body>

  <ion-app>

    <!--  Seccion de Rutas  -->

    <ion-router id="ruteo">
      <ion-route url="/" component="main-content"></ion-route>
      <ion-route url="/login" component="login"></ion-route>
      <ion-route url="/registro" component="registro"></ion-route>
      <ion-route url="/home" component="home"></ion-route>
      <ion-route url="/agregarRegistro" component="agregarRegistro"></ion-route>
      <ion-route url="/registroAct" component="registroAct"></ion-route>
    </ion-router>
    <ion-nav></ion-nav>

    <!-- Contenido Ionic -->
    <ion-menu content-id="main-content" id="menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item href="/" onclick="cerrarMenu()">Inicio</ion-item>
        <ion-list id="itemRegistro">
          
          <ion-item href="/login" onclick="cerrarMenu()">Login</ion-item>
          <ion-item href="/registro" onclick="cerrarMenu()">Registro</ion-item>
        </ion-list>
        <ion-list id="cerrarSesion">
          <!-- <ion-item href="/home" onclick="cerrarMenu()">Home</ion-item>  -->
          <ion-item href="/agregarRegistro" onclick="cerrarMenu()">Agregar Registro</ion-item>
          <ion-item href="/registroAct" onclick="cerrarMenu()">Visualizar Actividad</ion-item>
          <ion-item onclick="cerrarSesion()">Cerrar Sesion</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <!-- Fin menu -->

    <ion-page class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Registro de ejercicios</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-img src="img/menu.jpeg" alt="Actividad Fisica"></ion-img>
      </ion-content>
    </ion-page>

    <!-- login -->

    <ion-page id="login" class="ion-page">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Login</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div style="padding: 10px 20px">
          <ion-input label="Usuario" id="txtUsuario"></ion-input>
          <ion-input label="Password" id="txtPassword" type="password"></ion-input>
          <ion-button id="btnLogin">Login</ion-button> <br>
          <ion-text id="txtMensajeError" color="danger"></ion-text>
        </div>
      </ion-content>
    </ion-page>



    <!-- registro -->

    <ion-page id="registro" class="ion-page">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Registro</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div style="padding: 10px 20px">
          <ion-input label="Usuario" id="txtUsuarioRegistro"></ion-input>
          <ion-input label="Contraseña" id="txtPasswordRegistro" type="password"></ion-input>
          <ion-select id="selectPais" label="Selecciona un país" label-placement="floating" fill="outline">

          </ion-select>
          <ion-button id="btnRegistro">Registro</ion-button> <br>
          <ion-text id="txtMensajeErrorRegistro" color="danger"></ion-text>
        </div>
      </ion-content>
    </ion-page>


    <!-- pantalla de inicio -->
    <ion-page class="ion-page" id="home">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Registrá tus ejercicios</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-img src="img/menu.jpeg" alt="Actividad Fisica"></ion-img>
      </ion-content>
    </ion-page>

    <!-- agregar registros -->
    <ion-page class="ion-page" id="agregarRegistro">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Agregar registro de ejercicio</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div style="padding: 5px">
          <ion-select id="selectActividad" label="Selecciona una actividad" label-placement="floating" fill="outline"></ion-select><br>
          <ion-input label="Tiempo" id="minutosTiempo"></ion-input>
          <ion-input label="Fecha" id="fecha" type="date"></ion-input>
          <ion-button id="btnAgregar">Agregar</ion-button> <br>
          <p id="txtMensajeErrorActividad"></p>
        </div>
      </ion-content>
    </ion-page>

    <!-- mostrar los registros agregados -->

    <ion-page class="ion-page" id="registroAct">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Registros de actividad</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div style="padding: 5px">

          <h1>Filtrar por fecha</h1>
          <ion-input label="Desde" id="fecha1" type="date"></ion-input><br>
          <ion-input label="Hasta" id="fecha2" type="date"></ion-input><br>
          <ion-button id="btnFiltrar">Filtrar</ion-button><br>
          <h2>Tiempo de ejercicio:</h2><br>
          <p id="mostrarTiempoTotal"></p><br>
          <p id="mostrarTiempoPorDia"></p>
          <br>
          <h2>Registros</h2>
          <div id="datos"></div><br>


        </div>
      </ion-content>
    </ion-page>


  </ion-app>
</body>


</html>
