<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obligatorio</title>


    <!-- Nuestro app -->
    <script src="js/app.js" defer></script>


    <!-- CDN Ionic -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script> 
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <!-- fin cdn -->
</head>
<body>
    <ion-app> <!-- ion-app para insertar codigo Ionic -->


        <!--  Seccion de Rutas  -->
          
          <ion-router id="ruteo">
            <ion-route url="/" component="main-content"></ion-route>    
            <ion-route url="/login" component="login"></ion-route>    
            <ion-route url="/registro" component="registro"></ion-route>         
          </ion-router>
          <ion-nav></ion-nav>

        <!--  -->

        <!-- Contenido Ionic -->
        <ion-menu content-id="main-content" id="menu">
            <ion-header>
              <ion-toolbar>
                <ion-title>Menu Content</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <ion-list>
                    <ion-item href="/login" onclick="cerrarMenu()">Login</ion-item>
                    <ion-item href="/registro" onclick="cerrarMenu()">Registro</ion-item>
                </ion-list>
            </ion-content>
          </ion-menu>
          <!-- Fin menu -->


          <div class="ion-page" id="main-content">
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>Menu</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">   
                <h1>Aplicacion de registro de ejercicios</h1>             
            </ion-content>
          </div>

          <ion-page id="login" class="ion-page" >
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                      </ion-buttons>
                  <ion-title>Login</ion-title>
                </ion-toolbar>
              </ion-header>
              <ion-content >
                <div style="padding: 10px 20px">
                    <ion-input label="Usuario" id="txtUsuario"></ion-input>
                    <ion-input label="Password" id="txtPassword" type="password"></ion-input>
                    <ion-button id="btnLogin">Login</ion-button> <br>
                    <ion-text id="txtMensajeError" color="danger"></ion-text>
                </div>
            </ion-content>
          </ion-page>

          <ion-page id="registro" class="ion-page">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                      </ion-buttons>
                  <ion-title>Registro</ion-title>
                </ion-toolbar>
              </ion-header>
              <ion-content>
                Estoy en el registro
              </ion-content>
          </ion-page>


          <!-- Pagina para cuando inicia sesion -->
          <ion-page id="home" class="ion-page" >
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                      </ion-buttons>
                  <ion-title>Home</ion-title>
                </ion-toolbar>
              </ion-header>
              <ion-content >
                <div style="padding: 5px">
                    <h1>Iniciaste sesi√≥n</h1>
                    <p id="datos"></p>
                </div>
            </ion-content>
          </ion-page>


    </ion-app>
</body>
</html>
